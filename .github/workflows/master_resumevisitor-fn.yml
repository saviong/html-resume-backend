# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - resumevisitor-fn

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v3

      - name: 'Set up Python version'
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      - name: 'Install dependencies into a local folder'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Forceful Install and Test
        run: |
          # Step 1: Temporarily simplify requirements to isolate the issue
          echo "--- 1. Using simplified requirements.txt for this test ---"
          echo "azure-functions" > requirements.txt
          cat requirements.txt

          # Step 2: Run a verbose, no-cache installation
          echo "--- 2. Attempting verbose and forceful package installation ---"
          python -m pip install --no-cache-dir --verbose -r requirements.txt

          # Step 3: Directly check if the package files were created in the filesystem
          # This path comes from your diagnostic logs. This command will fail if the installation failed.
          echo "--- 3. Verifying installation by checking for package files ---"
          ls -laR /opt/hostedtoolcache/Python/3.11.13/x64/lib/python3.11/site-packages/azure

          # Step 4: Verify again with pip list
          echo "--- 4. Verifying with pip list ---"
          pip list

          # Step 5: Run the tests
          echo "--- 5. Running unit tests ---"
          python -m unittest test.py -v

      - name: 'Deploy to Azure Functions'
        id: deploy-to-webapp
        uses: Azure/functions-action@v1
        with:
          app-name: 'resumevisitor-fn'
          slot-name: 'Production'
          package: '.'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_E36E98A6015F480EA3745B2541890F8C }}
